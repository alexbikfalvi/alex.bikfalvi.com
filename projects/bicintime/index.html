<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<title>BicInTime</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="icon.ico"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.css"/>
<link rel="stylesheet" href="style.css"/>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
<script type="text/javascript" src="script.js"></script>

</head>

<body>
    <div data-role="page" id="main-page" data-theme="c" data-url="main-page">
        <div id="main-header" data-role="header" data-theme="c" class="ui-noselect">
            <h1>BicInTime</h1>
            <a href="#menu-panel" data-theme="d" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc ui-icon-alt">Open menu</a>
            <a id="navigation-search" data-theme="d" data-icon="search" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc ui-icon-alt">Find my time</a>
        </div>
        <div data-role="content" class="ui-noselect">
            <div id="map-canvas">
            </div>
        </div>
        <div data-role="panel" id="menu-panel" data-theme="a">
            <p>Menu...</p>
            <a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a>
        </div>
        <div data-role="panel" id="search-panel" data-position="right" data-display="overlay">
        	<form id="search-form">
            	<label for="search-origin" class="ui-hidden-accessible">Origin:</label>
				<input type="search" name="search-origin" id="search-origin" placeholder="Select origin...">
                <ul id="search-origin-autocomplete" data-role="listview" data-theme="d" data-divider-theme="c" data-inset="true"></ul>
            	<label for="search-destination" class="ui-hidden-accessible">Destination:</label>
				<input type="search" name="search-destination" id="search-destination" placeholder="Select destination...">
                <ul id="search-destination-autocomplete" data-role="listview" data-theme="d" data-divider-theme="c" data-inset="true"></ul>
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>Horizontal:</legend>
                    <input type="radio" name="search-date-time-select" id="search-date-time-now" value="on" checked="checked">
                    <label for="search-date-time-now">Now</label>
                    <input type="radio" name="search-date-time-select" id="search-date-time-custom" value="off" disabled="disabled" >
                    <label for="search-date-time-custom">Custom</label>
                </fieldset>             
				<label for="search-date-time">Choose time:</label>
				<input type="datetime-local" disabled="disabled" data-clear-btn="true" name="search-date-time" id="search-date-time" value="">
                <a href="#" type="button" data-theme="a" class="ui-disabled" id="search-start">Find my bici</a>
                <a href="#" type="button" data-theme="d" id="search-cancel">Cancel</a>
            </form>           
        </div>
        <div data-role="panel" id="results-panel" data-position="right" data-display="overlay">
        </div>    
    </div>
</body>
</html>
