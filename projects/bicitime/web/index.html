<!DOCTYPE HTML>
<html>

<head>

<link href="..images/icon.ico" rel="shortcut icon"/>
<link href="style.css" rel="stylesheet" title="Stylesheet" type="text/css"/>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>

<body onload="onLoad()" onresize="onResize()">
	<div id="divHeader">
    	<form action="javascript:onOpen()">
	    	<input class="inputButton" id="inputOpen" type="submit" value="Find my JIT"/>
        </form>
    </div>

	<div id="divInput">

            <input class="inputButton" id="inputSearch" type="submit" value="Find my JIT">
        </form>
    </div>
    <div id="divResult">
    </div>
